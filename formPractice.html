<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form practice</title>
</head>
<body>

    <div class="container">
        

        <div class="row row-content col-12 col-sm-8">
            
                <div class="card" >
                    <h3 class="card-header bg-warning text-white"> Reserve a Table</h3>

                    <div class="card-body ">
                        <form action="">
                            <!-- #divide form into groups -->
                            <div class="form-group row ">
                                <label for="numberOfGuests" class="col-sm-2 col-form-label"> Number of Guests</label>
                                <div class="col-sm-10">
                                    <div class="form-check form-check-inline align-self-center">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">1</label>
                                    </div>
                                    <div class="form-check form-check-inline align-self-center">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">2</label>
                                    </div>
                                    <div class="form-check form-check-inline align-self-center">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3">3</label>
                                    </div>
                                    <div class="form-check form-check-inline align-self-center">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4">4</label>
                                    </div>
                                    <div class="form-check form-check-inline align-self-center">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                                        <label class="form-check-label" for="inlineRadio5">5</label>
                                    </div>
                                    <div class="form-check form-check-inline align-self-center">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio6" value="option6">
                                        <label class="form-check-label" for="inlineRadio6">6</label>
                                    </div>
    
                                </div>
                            </div>
    
                            <div class="form-group row ">
                                <label for="dateAndTime" class="col-sm-2 col-form-label">Date and Time</label>
                                <div class="col-12 col-sm-5">
                                    <input type="text" class="form-control" id="dateAndTime" name="dateAndTime" placeholder="Date">
                                </div>

                                <div class="col-12 col-sm-5">
                                    <input type="text" class="form-control" id="dateAndTime" name="dateAndTime" placeholder="Time">
                                </div>                                                 
                            </div>
    
                            </div>
       
                            <!-- Submit button -->
                            <div class="form-group row">
                                <div class="offset-sm-2 col-md-10">
                                    <button type="submit" class="btn btn-primary ml-3" >Reserve</button>
                                </div>
                            </div>
                        </form>
    
                    </div>
                </div>
        </div>

        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
