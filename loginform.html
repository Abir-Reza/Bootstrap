<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login form</title>
</head>
<body>

    <div class="container">
        <div class="row row-content">
            <form action="">
                <div class="form-row">
                    <div class="form-group col-sm-4">
                        <label for="email" class="sr-only"> Email Address</label>
                        <input type="email" class="form-control form-control-sm mr-1" placeholder="Enter Email" id="#email">
                    </div>
                    <div class="form-group col-sm-4">
                        <label class="sr-only" for="password">Password</label>
                        <input type="password" class="form-control form-control-sm mr-1" placeholder="password" id="#password">
                    </div>

                    <div class="col-sm-auto">
                        <div class="form-check">
                            <input class="form-input-check" type="checkbox">
                            <label for="" class="form-check-label"> Remember me</label>
                        </div>
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group ">
                        <button class="btn btn-secondary btn-sm ml-auto" type="button" data-dismiss="modal">
                            Cancel
                        </button>

                        <button class="btn btn-primary  btn-sm ml-1" type="submit">Sign in</button>
                        
                    </div> 
                    <!-- <div class="form-group">
						<input type="submit" value="Login" class="btn float-right login_btn">
					</div> -->
                </div>
            </form>
        </div>
    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
